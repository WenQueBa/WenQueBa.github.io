<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>JavaScript学习测试3</title> 
</head>
<body>
	
<script>
function changeImage()
{
	element=document.getElementById('myimage')
	if (element.src.match("dengopen"))
	{
		element.src="/photo/dengoff.gif";
	}
	else
	{
		element.src="/photo/dengopen.gif";
	}
}
</script>
<img id="myimage" onclick="changeImage()" src="/photo/dengoff.gif" width="100" height="180">
<p>点击灯泡就可以打开或关闭这盏灯</p>
	
</body>
</html>
